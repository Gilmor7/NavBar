<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NavBar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="navbar">
        <div class="navbar__tab active purple">
            <i class="fas fa-home"></i>
            <span class="navbar__span">Home</span>
        </div>
        <div class="navbar__tab pink">
            <i class="far fa-heart"></i>
            <span class="navbar__span">Likes</span>
        </div>
        <div class="navbar__tab yellow">
            <i class="fas fa-search"></i>
            <span class="navbar__span">Search</span>
        </div>
        <div class="navbar__tab teal">
            <i class="far fa-user"></i>
            <span class="navbar__span">Profile</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
